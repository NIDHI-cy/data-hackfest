<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DueMate Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="min-h-screen bg-gray-900 text-white px-6 py-10">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold text-pink-400 mb-6">ğŸ¯ Recommended Opportunities</h1>
    <div id="results" class="space-y-4"></div>
    <button onclick="goBack()" class="mt-6 bg-pink-600 hover:bg-pink-700 px-4 py-2 rounded">â† Back to Form</button>
  </div>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }

    const opportunities = JSON.parse(localStorage.getItem("duemate_opportunities") || "[]");

    const resultsDiv = document.getElementById("results");

    if (opportunities.length === 0) {
      resultsDiv.innerHTML = "<p class='text-yellow-400'>No opportunities found.</p>";
    } else {
      opportunities.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "bg-gray-800 p-4 rounded-xl border border-pink-500";
        div.innerHTML = `
          <h3 class="text-lg font-semibold text-pink-300">${index + 1}. ${item.title}</h3>
          <p class="text-gray-300 mt-1">${item.summary}</p>
          <p class="text-green-400 mt-1">ğŸ—“ï¸ Deadline: ${item.deadline}</p>
          <a href="${item.link}" target="_blank" class="text-blue-400 underline text-sm">ğŸŒ Visit Opportunity</a>
        `;
        resultsDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
